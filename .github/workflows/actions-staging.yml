name: Build and Push RC Image to ECR
on:
  push: 
    branches:
      - main
jobs:
  #the arbitary name we have given to the jobs, that is build-and-push
  build-and-push:
    name: Build and Push to ECR
    runs-on: ubuntu-latest
    #granting write permission to the current job for the following scopre 
    permissions:
      id-token: write
      statuses: write
      contents: write
    #Setting default run step options for a job, providing default shell option
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Initial Deployment Preview Comment
        uses: peter-evans/create-or-update-comment@v2.1.1
        id: pr-preview-comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ### Building Deployment Preview..
            A preview of this Pull Request is being created. Hold tight while it's building ‚öíÔ∏è
            This comment will be automatically updated when the preview is ready.
      
      - name: Set Outputs
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Check Outputs
        run: echo ${{ steps.vars.outputs.sha_short }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-2

      - name: Login to Amazon ECR Private
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      
      - name: Build, Tag and Push docker image to Amazon ECR
        id: build-image
        env: 
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: features-client
          IMAGE_TAG: ${{ steps.vars.outputs.sha_short }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Update PR Preview Comment
        uses: peter-evans/create-or-update-comment@v1.4.5
        with:
          comment-id: ${{ steps.pr-preview-comment.outputs.comment-id }}
          edit-mode: replace
          body: |
            ### Deployment Preview
            üòé Preview this PR: https://cicd-demo-app-preview-pr-${{ github.event.pull_request.number }}.azurewebsites.net
            üßëüèº‚Äçüíª Commit SHA: ${{ github.sha }}
          reactions: "rocket"

